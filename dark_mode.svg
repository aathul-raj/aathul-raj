<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" font-family="ConsolasFallback, Consolas, monospace" width="985px" height="600px" font-size="16px">
  <style>
    @font-face {
      src: local('Consolas'), local('Consolas Bold');
      font-family: 'ConsolasFallback';
      font-display: swap;
      -webkit-size-adjust: 109%;
      size-adjust: 109%;
    }
    .key { fill: #ffa657; }
    .value { fill: #a5d6ff; }
    .addColor { fill: #3fb950; }
    .delColor { fill: #f85149; }
    .cc { fill: #616e7f; }
    text, tspan { white-space: pre; }
  </style>
  <!-- Background -->
  <rect width="985px" height="600px" fill="#161b22" rx="15"/>
  
  <!-- Left-side ASCII Art (customize as desired) -->
  <text x="15" y="30" fill="#c9d1d9" class="ascii">
    <tspan x="15" y="30">           g@M%@%%@N%Nw,,                   </tspan>
    <tspan x="15" y="50">        ,M*|`||*%gNM=]mM%g||%N,             </tspan>
    <tspan x="15" y="70">       p!``  '! |''` '''|||jhlj%w           </tspan>
    <tspan x="15" y="90">     ,@L `    ,,        ''!`|j%M]%M         </tspan>
    <tspan x="15" y="110">    ]j'` .,wp@pw,    `.     ''''|%Wg       </tspan>
    <tspan x="15" y="130">  /{||]@@@@@@@@@pp.             |||||      </tspan>
    <tspan x="15" y="150"> '` ']@@@@@@@@@@@@@@p     , ,'''` `        </tspan>
    <!-- Add more lines if needed -->
  </text>
  
  <!-- Right-side Profile Stats -->
  <text x="390" y="30" fill="#c9d1d9">
    <!-- Header -->
    <tspan x="390" y="30">athul@profile</tspan> —————————————————————————————————————————————
    
    <!-- Academic & Personal Details -->
    <tspan x="390" y="50" class="cc">. </tspan><tspan class="key">Major</tspan>:<tspan class="cc"> ........................ </tspan><tspan class="value">Applied Mathematics (Computational Emphasis)</tspan>
    <tspan x="390" y="70" class="cc">. </tspan><tspan class="key">Year</tspan>:<tspan class="cc"> ........................ </tspan><tspan class="value">Sophomore</tspan>
    <tspan x="390" y="90" class="cc">. </tspan><tspan class="key">Minor</tspan>:<tspan class="cc"> ..................... </tspan><tspan class="value">Computer Science</tspan>
    <tspan x="390" y="110" class="cc">. </tspan><tspan class="key">University</tspan>:<tspan class="cc"> ................. </tspan><tspan class="value">Texas A&M, College Station</tspan>
    <tspan x="390" y="130" class="cc">. </tspan><tspan class="key">Languages</tspan>.<tspan class="key">Programming</tspan>:<tspan class="cc"> ..... </tspan><tspan class="value">Python, Java, JavaScript, C++</tspan>
    <tspan x="390" y="150" class="cc">. </tspan><tspan class="key">Languages</tspan>.<tspan class="key">Markup</tspan>:<tspan class="cc"> ........... </tspan><tspan class="value">HTML, CSS, JSON, LaTeX, YAML</tspan>
    <tspan x="390" y="170" class="cc">. </tspan><tspan class="key">Languages</tspan>.<tspan class="key">Spoken</tspan>:<tspan class="cc"> .................... </tspan><tspan class="value">English, Hindi</tspan>
    <tspan x="390" y="190" class="cc">. </tspan><tspan class="key">Hobbies</tspan>:<tspan class="cc"> .................... </tspan><tspan class="value">Coding, Music, Film Photography, Tinkering</tspan>
    
    <!-- GitHub Stats (dynamic parts) -->
    <tspan x="390" y="230" class="cc">- GitHub Stats</tspan>
    <tspan x="390" y="250" class="cc">. </tspan><tspan class="key">Commits</tspan>:<tspan class="cc" id="commit_data_dots"> .................. </tspan><tspan class="value" id="commit_data">0</tspan>
    <tspan x="390" y="270" class="cc">. </tspan><tspan class="key">Stars</tspan>:<tspan class="cc" id="star_data_dots"> .................. </tspan><tspan class="value" id="star_data">0</tspan>
    <tspan x="390" y="290" class="cc">. </tspan><tspan class="key">Repos</tspan>:<tspan class="cc" id="repo_data_dots"> .................. </tspan><tspan class="value" id="repo_data">0</tspan>
    <tspan x="390" y="310" class="cc">. </tspan><tspan class="key">Contribs</tspan>:<tspan class="cc" id="contrib_data_dots"> .................. </tspan><tspan class="value" id="contrib_data">0</tspan>
    <tspan x="390" y="330" class="cc">. </tspan><tspan class="key">Followers</tspan>:<tspan class="cc" id="follower_data_dots"> .................. </tspan><tspan class="value" id="follower_data">0</tspan>
    <tspan x="390" y="350" class="cc">. </tspan>
    <tspan class="key">Lines of Code</tspan>:<tspan class="cc" id="loc_data_dots"> .................. </tspan>
      <tspan class="value" id="loc_data">0</tspan>
      (<tspan class="addColor" id="loc_add_dots"> </tspan><tspan class="addColor" id="loc_add">0</tspan>, 
      <tspan class="delColor" id="loc_del_dots"> </tspan><tspan class="delColor" id="loc_del">0</tspan>)
      
    <!-- (Optional) Age Display: not dynamically updated by the script -->
    <tspan x="390" y="380" class="cc">. </tspan><tspan class="key">Age</tspan>:<tspan class="cc" id="age_data_dots"> .......... </tspan><tspan class="value" id="age_data">0 years</tspan>
  </text>
</svg>
